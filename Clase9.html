<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Cat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Formulario de Adopción
      </h1>
      <p class="subtitle">
        Deja tus datos aqui y te contactaremos <strong>Fundación Akira</strong>!
      </p>
    </div>
  </section>
  <div class="notification is-primary">
    <div class="columns">
      <div class="column">
        <div class="field">
          <label class="label">Nombre</label>
          <div class="control">
            <input class="input" type="text" placeholder="Ej: Chester">
          </div>
        </div>
        <div class="field">
          <label class="label">Apellidos</label>
          <div class="control">
            <input class="input" type="text" placeholder="Ej: Loyola Garrido">
          </div>
        </div>
        <div class="field">
          <label class="label">Cuentanos de ti</label>
          <div class="control">
            <textarea class="textarea" placeholder="¿Por que quieres adoptar?"></textarea>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Enviar</button>
          </div>
          <div class="control">
            <button class="button is-text">Cancelar</button>
          </div>
        </div>
      </div>
      <div class="column">
        
          <label class="label">Nombre</label>
          <div class="notification card">Chester</div>
      
        <div class="field">
          <label class="label">Apellidos</label>
          <div class="control">
            <input class="input" type="text" placeholder="Ej: Loyola Garrido">
          </div>
        </div>
        <div class="field">
          <label class="label">Cuentanos de ti</label>
          <div class="control">
            <textarea class="textarea" placeholder="¿Por que quieres adoptar?"></textarea>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Enviar</button>
          </div>
          <div class="control">
            <button class="button is-text">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
